<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles_index.css">
</head>
<body>
    <header>
        <h1>Clearcom EHX Beltpack & Panel Configurator</h1>
    </header>
    <nav>
        <div class="button-container">
            <a id="link1" class="button" href="FSE/FSE.html">FSE Beltpack Configurator</a>
            <a id="link2" class="button" href="FSII/FSII.html">FSII Beltpack Configurator</a>
        </div>
    </nav>

    <div class="main-container">
        <div id="uploadPLs">
            <label for="fileUpload">Upload the Partyline Configuration from your Matrix. This will only need to be done once. Values will persist even if you close your web browser. Values will be stored locally and never leave your device.</label>
            <input type="file" id="fileUpload" accept=".json">
        </div>

        <div class="qr-container">
            <canvas id="qrCodeCanvas"></canvas>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
        </div>
        <div class="button-container">
            <button id="copyButton">Copy Sharable Link & Create QR Code</button>
        </div>
        <div class="clear-button-container">
            <button onclick="clearStorage()">Clear Saved Partylines</button>
        </div>
    </div>

    <script src="script_index.js"></script>
</body>
</html>
