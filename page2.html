<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second XML Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for this page to arrange dropdowns */
        #dropdowns2 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown-row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        select {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Second XML Generator</h1>

    <label for="fileName2">Enter file name:</label>
    <input type="text" id="fileName2" placeholder="Enter file name">

    <div id="dropdowns2">
        <h2>Select Target Values</h2>

        <!-- Dropdowns arranged in two rows -->
        <div class="dropdown-row">
            <select id="target0"></select>
            <select id="target1"></select>
            <select id="target2"></select>
            <select id="target3"></select>
            <select id="target4"></select>
            <select id="target5"></select>
        </div>

        <div class="dropdown-row">
            <select id="target6"></select>
            <select id="target7"></select>
            <select id="target8"></select>
            <select id="target9"></select>
            <select id="target10"></select>
            <select id="target11"></select>
        </div>

        <button onclick="generateXML2()">Generate XML</button>
        <a id="downloadLink2" style="display: none;" download="">Download XML</a>
    </div>

    <script src="script.js"></script>
    <script>
        // Function to populate dropdowns from targets.json
        function populateDropdowns() {
            fetch('targets.json')
                .then(response => response.json())
                .then(data => {
                    const dropdowns = Array.from(document.querySelectorAll('select'));
                    dropdowns.forEach(dropdown => {
                        data.forEach(item => {
                            const option = document.createElement('option');
                            option.value = item.value; // Set the value from JSON
                            option.textContent = item.label; // Set the label from JSON
                            dropdown.appendChild(option); // Append the option to the dropdown
                        });
                    });
                })
                .catch(error => console.error('Error fetching targets:', error));
        }

        function generateXML2() {
            const fileName = document.getElementById('fileName2').value;
            const selectedValues = [];
            for (let i = 0; i < 12; i++) {
                selectedValues.push(document.getElementById(`target${i}`).value);
            }

            const xmlContent = `<?xml version="1.0" encoding="utf-16"?>
<ExportKeySet panel="PRT.1.614" panelType="EdgeRole" versionNo="3">
    <ShiftPages />
    <keys>
        ${selectedValues.map((value, index) => `<exportkey number="${index}" target="${value}" />`).join('\n')}
    </keys>
</ExportKeySet>`;

            const blob = new Blob([xmlContent], { type: 'text/xml' });
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('downloadLink2');
            downloadLink.href = url;
            downloadLink.download = `${fileName}_${new Date().toISOString().split('T')[0]}.xml`;
            downloadLink.style.display = 'block';
            downloadLink.textContent = 'Download XML';
        }

        // Call the populateDropdowns function on page load
        window.onload = populateDropdowns;
    </script>
</body>
</html>
