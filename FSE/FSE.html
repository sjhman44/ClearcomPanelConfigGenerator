<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearcom Freespeak Edge Beltpack Config Generator</title>
    <link rel="stylesheet" href="styles_FSE.css">
</head>
<body>
    <h1>Clearcom Freespeak Edge Beltpack Config Generator</h1>
    
    <div id="file-upload">
    <!-- Exisitng Config Upload -->
    <label for="fileUpload">Upload Your Existing Config:</label>
    <input type="file" id="fileUpload" accept=".xml, .ccl">
    </div>
    <div id="file-name">
    <label for="fileName">Enter your name:</label>
    <input type="text" id="fileName" placeholder="Enter Your Name">
    </div>
    <div id="dropdowns">
        <!-- Dropdowns 4-7 arranged in a line above -->
        <div id="dropdownLine">
            <select id="target4"></select>
            <select id="target5"></select>
            <select id="target6"></select>
            <select id="target7"></select>
        </div>

        <!-- Dropdowns 0-3 arranged in a square below -->
        <div id="dropdownSquare">
            <select id="target0"></select>
            <select id="target1"></select>
            <select id="target2"></select>
            <select id="target3"></select>
        </div>
        <div id="replykey">
            <select id="target8"></select>
        </div>
    </div>
    <div id="activationmode">
        <h3>Key Mode</h3>
        <label for="activation0" id="labelActivation0"></label><select id="activation0"></select>
        <label for="activation1" id="labelActivation1"></label><select id="activation1"></select>
        <label for="activation2" id="labelActivation2"></label> <select id="activation2"></select>
        <label for="activation3" id="labelActivation3"></label> <select id="activation3"></select>
        <label for="activation4" id="labelActivation4"></label> <select id="activation4"></select>
        <label for="activation5" id="labelActivation5"></label> <select id="activation5"></select>
        <label for="activation6" id="labelActivation6"></label> <select id="activation6"></select>
        <label for="activation7" id="labelActivation7"></label> <select id="activation7"></select>
        <label for="activation8" id="labelActivation8"></label> <select id="activation8"></select>
    </div>
</div>
<div id="button-container"></div>
<button onclick="generateXML()">Generate beltpack Config</button>
<a id="downloadLink" style="display:none;"></a>
</div>

    <script src="script_FSE.js"></script>
</body>
</html>
