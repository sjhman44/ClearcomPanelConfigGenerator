<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearcom Freespeak Edge Beltpack Config Generator</title>
    <link rel="stylesheet" href="styles_FSE.css">
</head>
<body>
    <h1>Clearcom Freespeak Edge Beltpack Config Generator</h1>
    
    <div id="file-upload">
        <!-- Existing Config Upload -->
        <label for="fileUpload">Upload Your Existing Config:</label>
        <input type="file" id="fileUpload" accept=".xml, .ccl">
    </div>
    <div id="file-name">
        <label for="fileName">Enter your name:</label>
        <input type="text" id="fileName" placeholder="Enter Your Name">
    </div>
    <div id="dropdowns">
        <!-- Dropdowns 4-7 arranged in a line above -->
        <div id="dropdownLine">
            <select id="target5"></select> 
            <select id="target6"></select>
            <select id="target7"></select>
            <select id="target8"></select>
        </div>

        <!-- Dropdowns 0-3 arranged in a square below -->
        <div id="dropdownSquare">
            <select id="target0"></select>
            <select id="target1"></select>
            <select id="target2"></select>
            <select id="target3"></select>
        </div>
        <div id="replykey">
            <select id="target4"></select>
        </div>
    </div>
    <div id="activationmode">
        <h3>Key Mode</h3>
        <div class="activation-group">
            <label for="activation0" class="activation-label" id="labelActivation0"></label>
            <select id="activation0" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation1" class="activation-label" id="labelActivation1"></label>
            <select id="activation1" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation2" class="activation-label" id="labelActivation2"></label>
            <select id="activation2" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation3" class="activation-label" id="labelActivation3"></label>
            <select id="activation3" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation4" class="activation-label" id="labelActivation4"></label>
            <select id="activation4" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation5" class="activation-label" id="labelActivation5"></label>
            <select id="activation5" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation6" class="activation-label" id="labelActivation6"></label>
            <select id="activation6" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation7" class="activation-label" id="labelActivation7"></label>
            <select id="activation7" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation8" class="activation-label" id="labelActivation8"></label>
            <select id="activation8" class="activation-dropdown"></select>
        </div>
    </div>
    
    <div id="button-container">
        <button onclick="generateCCL()">Generate Beltpack Config</button>
        <a id="downloadLink" style="display:none;"></a>
    </div>

    <script src="script_FSE.js"></script>
    <script src="..\script_shared.js"></script>
</body>
</html>
