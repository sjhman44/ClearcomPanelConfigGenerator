<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearcom FreespeakII Beltpack Config Generator</title>
    <link rel="stylesheet" href="styles_FSII.css">
</head>
<body>
    <h1>Clearcom FreespeakII Beltpack Config Generator</h1>
    
    <div id="file-upload">
        <!-- Existing Config Upload -->
        <label for="fileUpload">Upload Your Existing Config:</label>
        <input type="file" id="fileUpload" accept=".xml, .ccl">
    </div>
    <div id="file-name">
        <label for="fileName">Enter your name:</label>
        <input type="text" id="fileName" placeholder="Enter Your Name">
    </div>
    <div id="dropdowns">

        <!-- Dropdowns 0-3 arranged in a square below -->
        <div id="dropdownSquare">
            <select id="target0"></select>
            <select id="target1"></select>
            <select id="target2"></select>
            <select id="target3"></select>
        </div>

        <!-- Dropdown 4 arranged in a line above -->
        <div id="dropdownLine">
            <select id="target4"></select>
        </div>
    </div>
    <div id="activationmode">
        <h3>Key Mode</h3>

        <!-- Activation labels and dropdowns on the same line -->
        <div class="activation-group">
            <label for="activation0" id="labelActivation0" class="activation-label"></label>
            <select id="activation0" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation1" id="labelActivation1" class="activation-label"></label>
            <select id="activation1" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation2" id="labelActivation2" class="activation-label"></label>
            <select id="activation2" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation3" id="labelActivation3" class="activation-label"></label>
            <select id="activation3" class="activation-dropdown"></select>
        </div>
        <div class="activation-group">
            <label for="activation4" id="labelActivation4" class="activation-label"></label>
            <select id="activation4" class="activation-dropdown"></select>
        </div>
    </div>

    <div id="button-container">
        <button onclick="generateXML()">Generate Beltpack Config</button>
        <a id="downloadLink" style="display:none;">Download File</a>
    </div>

    <script src="script_FSII.js"></script>
</body>
</html>
